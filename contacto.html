<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario de Contacto</title>
    <script src="descargas/sweet/sweetalert2.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="descargas/sweet/sweetalert2.css">
  
</head>

<body>
    <header>
        <div class="logo">

            <a href="index.html"><img src="imagenes/AA_preview_rev_1.png">
        </div></a>

        </div>
    </header>
    <form action="" method="POST" class="formulario" enctype="">

        <Section class='formulario-registro'>

            <div class="card text-center">
                <div class="col">
                    <label for="nombre" class='registro-label'>NOMBRE</label>
                    <br>
                    <input class="registro" type="text" placeholder="ej.: Maria Perez" class="form-control"
                        name="nombre" value="" class="nombre">

                </div>



                <div class="col">
                    <label for="email" class='registro-label'>EMAIL</label>
                    <br>
                    <input class="registro" type="email" placeholder="ej.: tunombre@email.com" name="email" value=""
                        class="form-control">

                </div>


                <div class="col">
                    <label for="telefono" class='registro-label'>TELEFONO</label>
                    <br>
                    <input class="registro" type="text" placeholder="ej.: 3416634532" class="form-control"
                        name="telefono" value="" class="telefono">



                </div>

                <div class="col">
                    <label for="asunto" class='registro-label'>ASUNTO</label>
                    <br>
                    <input class="registro" type="text" class="form-control" name="asunto" value="" class="asunto">



                </div>

                <div class="col">
                    <label for="mensaje" class='registro-label'>MENSAJE</label>
                    <br>
                    <textarea name="mensaje" class="mensaje"></textarea>


                </div>


                <div class="col">
                    <button type="submit" value="boton" class="boton" id="btn">ENVIAR </button>

                </div>
            </div>




        </Section>
        </div>
    </form>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetAlert.js"></script>

</body>

</html>
